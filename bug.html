<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    // Incorrect way to select an element
    var element = document.getElementByID("myDiv");
    console.log(element); // Outputs null because of typo
  </script>
</body>
</html>
